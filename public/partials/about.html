<div class="container" ng-controller="ParticipantsCtrl as par">
    <div style="height: 100px;"></div>
    <div class="row">
        <div class="col-lg-4" ng-repeat="person in par.persons">
            <div class="about-block">
                <img ng-src="{{person.photo}}" alt="" class="img-circle pull-left" height="150" width="150"/>
                <h2>{{person.role}}</h2>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

</div>
